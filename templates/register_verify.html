<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="row" id = 'formrow'>
            <div class="offset-3 col-6">
                <br>
                <form method="post" action=".">
                    {% csrf_token %}
                    <!-- 账号 -->
                    <label id = 'Form-title'>Register for your diary app!</label>
                    <div class="form-group col-12">
                        <label for="verify">Enter the verify code sent to your Email, expire in 10 minutes. </label>
                        <input type="text" class="form-control" id="verify" name="verify" required>
                    </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="offset-9 col-3 btn btn-primary" id ='submit-button'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
