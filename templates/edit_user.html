<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/register.css">

</head>

<body>
    <div class="container">
        <div class="row" id = 'formrow'>
            <div class="offset-3 col-6">
                <br>
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- 账号 -->
                    <label id = 'Form-title'>Edit Your Profile picture and Motto!</label>
                    <div class="form-group col-12">
                        <label for="Motto">Your Motto</label>
                        <input type="text" class="form-control" id="Motto" name="motto">
                    </div>
                    <div class="form-group col-12">
                        <label for="image">Your Profile picture</label>
                        <br>
                        <input type="file" name="pic" id = 'image' accept=".jpg, .jpeg, .png">
                    </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="offset-9 col-3 btn btn-primary" id ='submit-button'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
